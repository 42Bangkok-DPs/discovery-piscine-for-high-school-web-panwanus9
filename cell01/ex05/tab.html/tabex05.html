<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            padding: 20px;
            border: 2px solid #ccc;
            font-size: 1.2em;
        }
        .red {
            background-color: #ff9999;
        }
        .green {
            background-color: #99ff99;
        }
        
    </style>
</head>
<body>

    <h1>Colored Table</h1>

    <table>
        <tr>
            <th class="red">First Choice</th>
            <th class="green">Second Choice Box</th>
    </table>

</body>
</html>
